<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slide-container">
        <div class="slide">
            <img src="./img-1.jpeg" class="slide-img" alt="Image 1"/>
            <h1>1</h1>
        </div>
        <div class="slide">
            <h1>2</h1>
        </div>
        <div class="slide">
            <img src="img-2.jpeg" class="slide-img" alt="Image 2"/>
            <h1>3</h1>
        </div>
        <div class="slide">
            <img src="person-1.jpeg" class="slide-img" alt="Person 1"/>
            <h4>Susan Doe</h4>
            <h1>4</h1>
        </div>
    </div>
    <div class="btn-container">
        <button type="button" class="prevBtn">prev</button>
        <button type="button" class="nextBtn">next</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
