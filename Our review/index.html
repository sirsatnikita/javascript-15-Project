<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Review</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <main>
        <section class="container">
            <div class="title">
                <h2>Our reviews</h2>
                <div class="underline"></div>
            </div>
            <article class="review">
                <div class="img-container">
                    <img src="aishwarya_rai.jpg" id="person-img" alt="Aishwarya Rai"/>
                </div>
                <h4 id="author">Aishwarya Rai</h4>
                <p id="job">Actor</p>
                <p id="info">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Consectetur deleniti porro voluptatum unde, obcaecati debitis ut accusamus excepturi velit quia ad. Earum est voluptas asperiores harum sed accusamus neque nam?

            </article>
                <div class="button-container">
                    <button class="prev-btn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="next-btn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                <button class="random-btn">surprise me</button>
        </section>
    </main>
    <script src="script.js"></script>

</html>
